<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Полная информация о состоянии счетов Клиентов</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container h-200 justify-content-md-center">
    <div class="row h-200 justify-content-center align-items-center">
        <div class="col-md-auto table-responsive">
            <h2>Клиенты</h2>
            <table id="customerTable" class="table">
                <thead>
                <tr>
                    <th>ID компании</th>
                    <th>Название организации</th>
                    <th>Счета</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, rowStat: ${customers}">
                    <td col col-lg-2 th:text="${customer.id}" th:field="${customer.id}">ID</td>
                    <td col col-lg-2 th:text="${customer.name}">Название организации</td>
                    <td col col-lg-2 >
                        <div class="col-sm-auto table-responsive">
                            <table id="billsTable" class="table">
                                <thead>
                                <tr>
                                    <th>ID счета</th>
                                    <th>Сумма</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bill, rowStat: ${bills}">
                                    <div th:if="${bill.customer.getId()} == ${customer.id}">
                                        <td col col-lg-2 th:text="${bill.id}" th:field="${bill.id}">ID</td>
                                        <td col col-lg-2 th:text="${bill.amount}">Остаток</td>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
